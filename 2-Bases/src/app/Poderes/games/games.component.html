<h3>Videojuegos</h3>

<div *ngIf="deletedgame; else notideletd">
  <h3>Juego borrado.<small class="text-danger"> {{deletedgame}} </small></h3>
</div>

<ng-template #notideletd>
<h3 >No ha borrado nada.</h3>
</ng-template>

<button *ngIf="gamename.length > 0" (click)="removeLastGame()" class="btn btn-outline-danger">
  Borrar ultimo juego.
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let nameg of gamename"
  class="list-group-item">
  {{ nameg }}
  </li>
</ul>
